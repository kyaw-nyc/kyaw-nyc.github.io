<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - MarketMesh</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .bg-primary {
      background-color: #3d3859;
    }
    .text-highlight {
      color: #f3eac3;
    }
    .bg-highlight {
      background-color: #f3eac3;
    }
    .bg-primary-light {
      background-color: #514c73;
    }
  </style>
</head>
<body class="bg-primary text-highlight font-sans leading-relaxed">
  <!-- Navbar -->
  <nav class="flex items-center justify-between px-8 py-4">
    <div class="flex items-center space-x-4">
      <img src="logo.png" alt="MarketMesh company logo" class="h-12" loading="lazy">
      <h1 class="text-2xl font-semibold">MarketMesh</h1>
    </div>
    <div class="space-x-6 text-lg">
      <a href="index.html" class="hover:text-white">Home</a>
      <a href="overview.html" class="hover:text-white">Overview</a>
      <a href="features.html" class="hover:text-white">Features</a>
      <a href="technology.html" class="hover:text-white">Technology</a>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact" class="px-8 py-16">
    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Contact Form -->
      <div>
        <h3 class="text-3xl font-semibold mb-6">Get in Touch</h3>
        <form>
          <div class="mb-4">
            <label for="name" class="block text-lg mb-2">Full Name</label>
            <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded border border-white bg-primary-light text-black focus:outline-none focus:ring-2 focus:ring-highlight">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-lg mb-2">E-mail</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded border border-white bg-primary-light text-black focus:outline-none focus:ring-2 focus:ring-highlight">
          </div>
          <div class="mb-4">
            <label for="message" class="block text-lg mb-2">Message</label>
            <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 rounded border border-white bg-primary-light text-black focus:outline-none focus:ring-2 focus:ring-highlight"></textarea>
          </div>
          <button type="submit" class="px-6 py-3 bg-highlight text-black font-medium rounded hover:bg-yellow-200">Contact Us</button>
        </form>
      </div>
      <!-- Contact Information -->
      <div class="flex flex-col justify-between">
        <div>
          <h3 class="text-2xl font-semibold mb-4">Contact</h3>
          <p class="text-lg">hi@marketmesh.com</p>
        </div>
        <div class="mt-8">
          <h3 class="text-2xl font-semibold mb-4">Based in</h3>
          <p class="text-lg">Princeton, New Jersey</p>
        </div>
        <!-- Social Media Links -->
        <div class="mt-8 flex space-x-4">
          <a href="#" class="text-highlight hover:text-white"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="text-highlight hover:text-white"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-highlight hover:text-white"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-8 text-sm">
    &copy; 2024 MarketMesh. All rights reserved.
  </footer>
</body>
</html>
